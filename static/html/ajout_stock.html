<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajouter un stock - Stock O' CESI</title>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/ajout_stock.css">
    </head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="../assets/img/logo.png" alt="Logo de Stock O' CESI" class="logo">
            </div>
            <h1>Ajouter un stock</h1>
            <div class="burger-menu">
                <span class="burger-icon"></span>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="accueil.html">Accueil</a></li>
                        <li><a href="#" onclick="history.back()">Retour</a></li>
                        <li><a href="deconnexion.html">Déconnexion</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <form action="#" method="post" class="add-stock-form">
            <h2>Ajouter un produit au stock</h2>
            <div class="form-group">
                <label for="nom-produit">Nom du produit</label>
                <input type="text" id="nom-produit" name="nom-produit" placeholder="Entrez le nom du produit" required>
            </div>
            <div class="form-group">
                <label for="quantite">Quantité</label>
                <input type="number" id="quantite" name="quantite" placeholder="Entrez la quantité" required>
            </div>
            <div class="form-group">
                <label for="prix">Prix unitaire (€)</label>
                <input type="number" step="0.01" id="prix" name="prix" placeholder="Entrez le prix unitaire" required>
            </div>
            <div class="form-group">
                <label for="categorie">Catégorie</label>
                <select id="categorie" name="categorie" required>
                    <option value="">Sélectionnez une catégorie</option>
                    <option value="textile">Textile</option>
                    <option value="electronique">Électronique</option>
                    <option value="alimentaire">Alimentaire</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fournisseur">Fournisseur</label>
                <select id="fournisseur" name="fournisseur" required>
                    <option value="">Sélectionnez un fournisseur</option>
                    <option value="nike">Nike</option>
                    <option value="samsung">Samsung</option>
                    <option value="apple">Apple</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Ajouter au stock</button>
        </form>
    </main>
    <script src="../js/burger.js"></script>
    <!-- Footer -->
    <footer>
        <p>©Stock O' CESI, tout droit réservé</p>
        <div class="footer-links">
            <button class="contact-link" onclick="window.location.href='contact.html'">Nous contacter !</button>
            <button class="contact-link" onclick="window.location.href='mentions.html'">Mentions légales</button>
        </div>
    </footer>
</body>
</html>
