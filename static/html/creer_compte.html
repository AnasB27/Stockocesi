<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - Stock O' CESI</title>
    <link rel="stylesheet" href="../css/creer_compte.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="../assets/img/logo.png" alt="Logo de Stock O' CESI" class="logo">
            </div>
            
            <div class="burger-menu">
                <span class="burger-icon"></span>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="accueil.html">Accueil</a></li>
                        <li><a href="gerer_comptes.html">Gérer les comptes</a></li>
                        <li><a href="gestion.html">Retour</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        
        <form action="#" method="post">
            <h1 class="page-title">Créer un compte</h1>
            <div>
                <label for="nom">Nom</label><br>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div>
                <label for="prenom">Prénom</label><br>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div>
                <label for="email">Adresse mail</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Mot de passe</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="entreprise">Entreprise</label><br>
                <select id="entreprise" name="entreprise" required>
                    <option value="" disabled selected>Rechercher</option>
                    <option value="entreprise1">Entreprise 1</option>
                    <option value="entreprise2">Entreprise 2</option>
                </select>
            </div>
            <div>
                <h3>Rôle:</h3>

            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="gestionnaire" name="role" value="gestionnaire">
                <label for="gestionnaire">Gestionnaire</label><br>
                <input type="checkbox" id="employe" name="role" value="employe">
                <label for="employe">Employé</label>
                <div></div>
            </div>
            <button type="submit" class="main-button">Créer</button>
        </form>
    </main>
    <footer>
        <p>©Stock O' CESI, tout droit réservé</p>
        <div class="footer-links">
            <button class="contact-link" onclick="window.location.href='mentions.html'">Mentions légales</button>
        </div>
    </footer>
    <script src="../js/burger.js"></script>
</body>
</html>
