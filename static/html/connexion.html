<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Stock O' CESI</title>
    <link rel="stylesheet" href="../css/connexion.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <button class="header-button" onclick="window.location.href='accueil.html'">Accueil</button>
        </div>
    </header>
    <main>
        <h1>Connexion</h1>
        <form action="#" method="post">
            <div>
                <label for="email">Adresse mail</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Mot de passe</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="main-button">Connexion</button>
        </form>
    </main>
    <footer>
        <p>©Stock O’ CESI, tout droit réservé</p>
        <button class="contact-link" onclick="window.location.href='contact.html'">Nous contacter !</button>
        <button class="contact-link" onclick="window.location.href='mentions.html'">Mentions légales</button>
    </footer>
</body>
</html>
