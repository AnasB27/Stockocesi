<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Stock O' CESI</title>
    <link rel="stylesheet" href="../css/connexion.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="../assets/img/logo.png" alt="Logo de Stock O' CESI" class="logo">
            </div>
            
            <div class="burger-menu">
                <span class="burger-icon"></span>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="accueil.html">Accueil</a></li>
                        <li><a href="magasins.html">Magasins partenaires</a></li>
                        
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <main>
        <h1>Connexion</h1>
        <form action="#" method="post">
            <div>
                <label for="email">Adresse mail</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Mot de passe</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="main-button">Connexion</button>
        </form>
    </main>
    <footer>
        <p>©Stock O' CESI, tout droit réservé</p>
        <div class="footer-links">
            <button class="contact-link" onclick="window.location.href='contact.html'">Nous contacter !</button>
            <button class="contact-link" onclick="window.location.href='mentions.html'">Mentions légales</button>
        </div>
    </footer>
    <script src="../js/burger.js"></script>
</body>
</html>
