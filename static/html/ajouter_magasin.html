<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un magasin</title>
    <link rel="stylesheet" href="../css/ajouter_magasin.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="../assets/img/logo.png" alt="Logo de Stock O' CESI" class="logo">
            </div>
            
            <div class="burger-menu">
                <span class="burger-icon"></span>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="accueil.html">Accueil</a></li>
                        <li><a href="gerer_magasins.html">Gérer de magasins</a></li>
                        <li><a href="gestion.html">Retour</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
     
    <main>
    <form> 
        <h1>Ajouter un magasin</h1>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Nom du magasin" required>

            <label for="email">Adresse mail à contacter</label>
            <input type="email" id="email" name="email" placeholder="Adresse mail" required>

        <label for="identifiant">Identifiant</label>
        <input type="text" id="identifiant" name="identifiant" placeholder="Identifiant" required>

        <label for="type-produit">Type de produit</label>
        <select id="type-produit" name="type-produit" required>
            <option value="" disabled selected>Rechercher</option>
            <option value="alimentaire">Alimentaire</option>
            <option value="electronique">Électronique</option>
            <option value="vetements">Vêtements</option>
        </select>

        <button type="submit">Ajouter</button>
    </form>
    </main>

    <footer>
        <p>©Stock O' CESI, tout droit réservé</p>
        <div class="footer-links">
            <button class="contact-link" onclick="window.location.href='mentions.html'">Mentions légales</button>
        </div>
    </footer>
    <script src="../js/burger.js"></script>
</body>
</html>
